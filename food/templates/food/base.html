{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food App</title>
		<link rel="stylesheet" href="{% static 'food/style.css' %}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</head>
	<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/food/">FoodApp</a>
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="#">View Item</a>
						<a class="nav-link active" href="{% url 'food:create_item'%}">Add Item</a>
						<a class="nav-link disabled" href="#">Delete Item</a>
						<a class="nav-link disabled" aria-disabled="true">Disabled</a>
						{% if user.is_authenticated %}
						<a class="nav-link active" href="{% url 'logout'%}">Logout</a>
						<a class="nav-link active" href="{% url 'profile'%}">Profile</a>
						{% else %}
						<a class="nav-link active" href="{% url 'login' %}">Login</a>
						{%endif%}
					</div>
				</div>
			</div>
		</nav>

		{%if messages%}
		{% for message in messages%}
		
		<div class="alert alert-{{message.tag}}">{{message}}</div>
		{%endfor%}
		{%endif%}
     {% block body %}  
     {% endblock %}     

    </body>
</html>
